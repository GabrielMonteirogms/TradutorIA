<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- CASCADING STYLE SHEET
        FOÇHA DE ESTILO EM CASCATA-->
    <title>Tradutor IA</title>
  </head>

  <body>
    <div class="caixa-maior">
      <textarea class="input-texto" aria-label="input-texto"></textarea>

      <div class="controle">
        <select class="idioma" aria-label=" selecionar-idioma">
          <option>Inglês</option>
          <option>Alemão</option>
          <option>Japonês</option>
        </select>

        <button onclick="traduzir()">
          <img src="images/traduzir.svg" alt="Traduzir" />
        </button>
        <button onclick="ouvirAudio()">
          <img src="images/microfone.svg" alt="microfone" />
        </button>
      </div>

      <div class="resultado">
        <h3 class="titulo-traducao">Tradução</h3>
        <p class="traducao">A tradução aparecerá aqui...</p>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
